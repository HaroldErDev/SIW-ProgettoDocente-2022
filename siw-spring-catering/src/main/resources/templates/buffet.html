<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<link href="/css/buffet.css" rel="stylesheet">
	<title>Buffet Group</title>
</head>
<body>
	<nav>
		<div id="nav-container">
			<div class="main-title">
				<strong>I Nostri Migliori Buffet</strong>
			</div>
		
			<div class="links">
				<a th:href="@{/}">HOME</a>
				&emsp;
				<a th:href="@{/informazioni}">INFORMAZIONI</a>
			</div>
		</div>
	</nav>
	
	<header>
		<img src="/images/buffetGroup.jpg" />
	</header>
	
	<section>
		<div id="buffet-container">
			<div class="buffet-item" th:each="buffet : ${buffetList}">
				<a th:href="@{'/buffet' + '/' + ${buffet.id}}" th:text="${buffet.nome}">Nome Buffet</a>
			</div>
		</div>
	</section>
	
	<footer>
		<div class="footer-info">
			Progetto realizzato da: Tiziano Tinari
		</div>
	</footer>
</body>
</html>
