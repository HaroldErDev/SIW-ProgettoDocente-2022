<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link th:href="@{/css/dataUserInsert.css}" rel="stylesheet">
	<link th:replace="fragments/base.html :: style">
	<title>Accesso</title>
</head>
<body>
	<nav th:replace="fragments/base.html :: navigation(title='Accedi al tuo Account')"></nav>
	
	<section>
		<div class="insertion-box">
			<form th:action="@{/login}" method="POST">
				<div class="input">
					<span class="title">Username:</span>
					<input name="username" type="text" required />
				</div>
					
				<div class="input">
					<span class="title">Password:</span>
					<input name="password" type="password" required />
				</div>
				
				<div class="button">
					<button type="submit">Accedi</button>
				</div>
			</form>
		</div>
		
		<div class="register">
			<span>Oppure <a th:href="@{/register}">Registrati</a></span>
		</div>
	</section>
	
    <footer th:replace="fragments/base.html :: footer"></footer>
</body>
</html>
