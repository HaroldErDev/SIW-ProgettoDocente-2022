<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<link th:href="@{/css/adminModifyForm.css}" rel="stylesheet">
	<link th:href="@{/css/adminSection.css}" rel="stylesheet">
	<link th:replace="fragments/base.html :: style">
	<title>Modifica Chef</title>
</head>
<body>
	<nav th:replace="fragments/base.html :: navigation(title='Modifica Chef')"></nav>

	<section>
		<div th:each="chef : ${chefList}">
			<form th:action="@{'/admin/deleteChef' + '/' + ${chef.id}}" method="POST">
				<ul>
					<li>
						<span class="description"><a th:href="@{'/chef' + '/' + ${chef.id}}" th:text="${chef.nome} + ' ' + ${chef.cognome}"></a></span>
						
						<div class="operations">
							<span><a class="modify-data" th:href="@{'/admin/modifyChefDataForm' + '/' + ${chef.id}}">Modifica Dati</a></span>
						
							<span><button type="submit">Rimuovi</button></span>
						</div>
					</li>
				</ul>
			</form>
			
			<hr color="grey">
		</div>
		
		<div class="annulla">
			<a th:href="@{/admin/home}">Annulla</a>
		</div>
	</section>
	
	<footer th:replace="fragments/base.html :: footer"></footer>
</body>
</html>
