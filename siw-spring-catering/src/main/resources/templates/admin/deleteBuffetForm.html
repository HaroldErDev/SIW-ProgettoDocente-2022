<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<link th:href="@{/css/adminDeleteForm.css}" rel="stylesheet">
	<link th:replace="fragments/base.html :: style">
	<title>Elimina Buffet</title>
</head>
<body>
	<nav th:replace="fragments/base.html :: navigation(title='Elimina Buffet')"></nav>

	<section>
		<div th:each="buffet : ${buffetList}">
			<form th:action="@{'/admin/deleteBuffet' + '/' + ${buffet.id}}" method="POST">
				<ul>
					<li>
						<span th:text="${buffet.nome}"></span>
						<span><button type="submit">Rimuovi</button></span>
					</li>
				</ul>
			</form>
		</div>
		
		<div class="annulla">
			<a th:href="@{/admin/home}">Annulla</a>
		</div>
	</section>
	
	<footer th:replace="fragments/base.html :: footer"></footer>
</body>
</html>
