<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<link th:href="@{/css/adminSelection.css}" rel="stylesheet">
	<link th:href="@{/css/adminSection.css}" rel="stylesheet">
	<link th:replace="fragments/base.html :: style">
	<title>Scegli il Buffet</title>
</head>
<body>
	<nav th:replace="fragments/base.html :: navigation(title='Scegli il Buffet')"></nav>

	<section class="section-operations">
		<div class="container" th:each="buffet : ${buffetList}">
			<ul>
				<li>
					<span class="description"><a th:href="@{'/buffet' + '/' + ${buffet.id}}" th:text="${buffet.nome}">Buffet</a></span>
					<a class="selection" th:href="@{'/admin' + '/' + ${buffet.id} + '/piattoForm'}">Selziona</a>
				</li>
			</ul>
		</div>
	</section>
	
	<footer th:replace="fragments/base.html :: footer"></footer>
</body>
</html>
