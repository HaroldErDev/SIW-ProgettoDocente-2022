<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<link th:href="@{/css/deletePiattoForm.css}" rel="stylesheet">
	<link th:replace="fragments/base.html :: style">
	<title>Elimina Piatto</title>
</head>
<body>
	<section>
		<strong class="titolo">Elimina Piatto</strong><hr>
		
		<div th:each="piatto : ${piatti}">
			<form th:action="@{'/admin/deletePiatto' + '/' + ${piatto.id}}" method="POST">
				<ul>
					<li>
						<span th:text="${piatto.nome}"></span>
						<span><button>Rimuovi</button></span>
					</li>
				</ul>
			</form>
		</div>
		
		<div class="annulla">
			<a th:href="@{/admin/home}">Annulla</a>
		</div>
	</section>
</body>
</html>
