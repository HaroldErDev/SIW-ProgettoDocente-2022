<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<link th:href="@{/css/adminModifyForm.css}" rel="stylesheet">
	<link th:replace="fragments/base.html :: style">
	<title>Modifica Ingrediente</title>
</head>
<body>
	<nav th:replace="fragments/base.html :: navigation(title='Modifica Ingredinte')"></nav>

	<section>
		<div th:each="ingrediente : ${ingredienti}">
			<form th:action="@{'/admin/deleteIngrediente' + '/' + ${ingrediente.id}}" method="POST">
				<ul>
					<li>
						<span class="description" th:text="${ingrediente.nome}"></span>
						
						<div class="operations">
							<span><a class="modify-data" th:href="@{'/admin/modifyIngredienteDataForm' + '/' + ${ingrediente.id}}">Modifica Dati</a></span>
							
							<span><button type="submit">Rimuovi</button></span>
						</div>
					</li>
				</ul>
			</form>
			
			<hr color="grey">
		</div>
		
		<div class="annulla">
			<a th:href="@{/admin/home}">Annulla</a>
		</div>
	</section>
	
	<footer th:replace="fragments/base.html :: footer"></footer>
</body>
</html>
