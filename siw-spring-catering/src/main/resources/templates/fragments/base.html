<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<link th:fragment="style" th:href ="@{/css/base.css}" rel="stylesheet">
</head>
<body>
	<nav th:fragment="navigation(title)">
		<div id="nav-container">
			<div class="main-title">
				<strong th:text="${title}"></strong>
			</div>
		
			<div class="links">
				<span><a th:href="@{/}">HOME</a></span>
				
				<span><a th:href="@{/informazioni}">INFORMAZIONI</a></span>
				
				<span><a th:href="@{/chef}">CHEF</a></span>
				
				<span><a th:href="@{/buffet}">BUFFET</a></span>
				
				<span sec:authorize="!isAuthenticated()"><a th:href="@{/login}">ACCEDI</a></span>
				
				<div class="drop_down_menu">
					<span sec:authorize="isAuthenticated()"><a th:href="@{/}" th:text="${#authentication.getPrincipal().getUsername().toUpperCase()}">UTENTE</a></span>
					
					<div class="dropdown-content">
						<a sec:authorize="hasAuthority('ADMIN')" th:href="@{/admin/home}">OPERAZIONI</a>
						
						<a th:href="@{/logout}">ESCI</a>
					</div>
				</div>
			</div>
		</div>
	</nav>
	
	<header th:fragment="header(image, text)">
		<img class="background" th:src="'/images' + '/' + ${image}" />
		<div class="centered" th:text="${text}">TEXT</div>
	</header>
	
	<footer th:fragment="footer">
		<div class="footer-info">
			SIW - Servizi Di Catering - @Tiziano Tinari 2022
		</div>
	</footer>
</body>
</html>
